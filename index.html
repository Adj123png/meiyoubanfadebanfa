<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃什么？</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>今晚吃什么？</h1>
    <div class="wheel-container">
        <div id="dinnerWheel" class="wheel">
            <div class="arrow"></div>
            <div class="spin-button" onclick="spinWheel('dinnerWheel')">转盘</div>
        </div>
    </div>
    
    <h2>早上吃什么？</h2>
    <div class="wheel-container">
        <div id="breakfastWheel" class="wheel">
            <div class="arrow"></div>
            <div class="spin-button" onclick="spinWheel('breakfastWheel')">转盘</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
